<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷链接页面</title>

</head>
<body>

        <h1>快捷链接管理</h1>

    <main>

            <h2>模块一</h2>
            <div class="button-container">

            </div>
        </section>
        <section class="module">
            <h2>模块二</h2>
            <div class="button-container">
                <a href="https://example3.com" class="button">链接3</a>
                <a href="https://example4.com" class="button">链接4</a>
            </div>
        </section>
        <section class="module">
            <h2>模块三</h2>
            <div class="button-container">
                <a href="https://example5.com" class="button">链接5</a>
                <a href="https://example6.com" class="button">链接6</a>
            </div>
        </section>
    </main>
    <footer>
        <p id="current-time"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
