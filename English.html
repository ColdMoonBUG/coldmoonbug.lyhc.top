                    if (currentSubtitles.length > 0 && (currentTime < currentSubtitles[0].start || currentTime > currentSubtitles[currentSubtitles.length - 1].end)) {
                        subtitleTextElement.textContent = '';
                    } else if (currentSubtitles[currentSubtitleIndex] && (currentTime < currentSubtitles[currentSubtitleIndex].start || currentTime > currentSubtitles[currentSubtitleIndex].end)) {
                        subtitleTextElement.textContent = '';
                    }
                }
            }
            player.onseeking = () => {
                let low = 0, high = currentSubtitles.length - 1, closestIndex = 0;
                if (currentSubtitles.length > 0) {
                    while (low <= high) {
                        const mid = Math.floor((low + high) / 2);
                        if (!currentSubtitles[mid]) { high = mid - 1; continue; }
                        if (currentSubtitles[mid].start <= player.currentTime) {
                            closestIndex = mid; low = mid + 1;
                        } else { high = mid - 1; }
                    }
                }
                currentSubtitleIndex = closestIndex;
                if (subtitlesEnabled) { subtitleTextElement.textContent = ''; handleTimeUpdate(); }

                if (danmakuContainer) {
                    while (danmakuContainer.firstChild) {
                        danmakuContainer.removeChild(danmakuContainer.firstChild);
                    }
                }
                activeDanmakuIds.clear();
            };

            player.onseeked = () => {
                handleTimeUpdate();
                lastProcessedDanmakuTime = player.currentTime - 0.5;
                activeDanmakuIds.clear();
                if (danmakuContainer) {
                    while (danmakuContainer.firstChild) {
                        danmakuContainer.removeChild(danmakuContainer.firstChild);
                    }
                }
                handleDanmakuDisplay();
            };


            async function fetchAndProcessAllBarrages(courseId = '80') {
                const barrageApiUrl = 'https://course.wenyanzsb.com/barrage/getSectionBarrageList';
                try {
                    const response = await fetch(barrageApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Token': BARRAGE_API_TOKEN,
                            'Charset': 'utf-8'
                        },
                        body: JSON.stringify({
                            pageNo: 1,
                            pageSize: 9999,
                            courseId: courseId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`获取弹幕失败: HTTP ${response.status}`);
                    }
                    const data = await response.json();

                    if (data.code === 1001 && data.body && Array.isArray(data.body.records)) {
                        allCourseBarrages = {};
                        data.body.records.forEach(record => {
                            try {
                                const barrageContent = JSON.parse(record.barrageContent);
                                if (barrageContent && typeof barrageContent.time === 'number' && typeof barrageContent.text === 'string') {
                                    const barrageItem = {
                                        id: String(record.barrageId),
                                        sectionId: String(record.sectionId),
                                        time: Number(barrageContent.time),
                                        text: barrageContent.text,
                                    };
                                    if (!allCourseBarrages[barrageItem.sectionId]) {
                                        allCourseBarrages[barrageItem.sectionId] = [];
                                    }
                                    allCourseBarrages[barrageItem.sectionId].push(barrageItem);
                                }
                            } catch (e) {
                                console.warn('解析弹幕内容失败:', record.barrageContent, e);
                            }
                        });
                        for (const sectionId in allCourseBarrages) {
                            allCourseBarrages[sectionId].sort((a, b) => a.time - b.time);
                        }
                    } else {
                        console.error('弹幕数据格式错误或加载失败:', data.msg || '未知错误');
                    }
                } catch (err) {
                    console.error('请求弹幕API时出错:', err);
                }
            }

            function createAndAnimateDanmaku(barrage) {
                if (!danmakuContainer || player.paused) return;

                const danmakuElement = document.createElement('div');
                danmakuElement.className = 'danmaku-item';
                danmakuElement.textContent = barrage.text;

                const containerHeight = danmakuContainer.clientHeight;
                if (containerHeight <= 20) {
                    activeDanmakuIds.delete(barrage.id);
                    return;
                }

                danmakuContainer.appendChild(danmakuElement);
                let danmakuHeight = danmakuElement.offsetHeight;
                if (!danmakuHeight || danmakuHeight <= 0) {
                    danmakuHeight = parseFloat(getComputedStyle(danmakuElement).fontSize) * 1.5 || 25;
                }
                if (danmakuElement.parentNode === danmakuContainer) {
                    danmakuContainer.removeChild(danmakuElement);
                }

                const maxTopValue = containerHeight - danmakuHeight - 10;
                if (maxTopValue <= 0) {
                    activeDanmakuIds.delete(barrage.id);
                    return;
                }
                const randomTop = Math.floor(Math.random() * maxTopValue) + 5;
                danmakuElement.style.top = `${randomTop}px`;
                danmakuElement.style.right = '0px';
                danmakuElement.style.transform = `translateX(100%)`;

                danmakuContainer.appendChild(danmakuElement);
                void danmakuElement.offsetWidth;
                const animationDuration = 6 + Math.random() * 4;
                danmakuElement.style.transition = `transform ${animationDuration}s linear`;
                const targetTranslateX = -(danmakuContainer.offsetWidth + danmakuElement.offsetWidth + 30);
                danmakuElement.style.transform = `translateX(${targetTranslateX}px)`;

                const transitionEndHandler = () => {
                    if (danmakuElement.parentNode === danmakuContainer) {
                        danmakuContainer.removeChild(danmakuElement);
                    }
                    activeDanmakuIds.delete(barrage.id);
                };
                danmakuElement.addEventListener('transitionend', transitionEndHandler, { once: true });

                setTimeout(() => {
                    if (danmakuElement.parentNode === danmakuContainer) {
                        danmakuContainer.removeChild(danmakuElement);
                    }
                    activeDanmakuIds.delete(barrage.id);
                }, (animationDuration + 1) * 1000);
            }

            function handleDanmakuDisplay() {
                if (!player || player.paused || currentVideoBarrages.length === 0 || !danmakuContainer) {
                    return;
                }
                const currentTime = player.currentTime;

                if (Math.abs(currentTime - lastProcessedDanmakuTime) > 1.5) {
                    lastProcessedDanmakuTime = currentTime - 0.25;
                }

                let danmakuBufferToDisplay = [];

                for (let i = 0; i < currentVideoBarrages.length; i++) {
                    const barrage = currentVideoBarrages[i];
                    if (barrage.time > lastProcessedDanmakuTime && barrage.time <= currentTime) {
                        if (!activeDanmakuIds.has(barrage.id)) {
                            danmakuBufferToDisplay.push(barrage);
                            activeDanmakuIds.add(barrage.id);
                        }
                    }
                    if (barrage.time > currentTime + 1) {
                        break;
                    }
                }

                lastProcessedDanmakuTime = currentTime;

                if (danmakuBufferToDisplay.length > 0) {
                    danmakuBufferToDisplay.forEach((barrage, index) => {
                        setTimeout(() => {
                            createAndAnimateDanmaku(barrage);
                        }, index * (Math.random() * 200 + 50));
                    });
                }
            }


            (async function initCourseList() {
                try {
                    const courseListRes = await fetch('https://course.wenyanzsb.com/section/getCourseSectionList?courseId=25', {
                        headers: {
                            'Content-Type': 'application/json',
                            'token': BARRAGE_API_TOKEN
                        }
                    });
                    if (!courseListRes.ok) throw new Error('课程列表加载失败，状态码 ' + courseListRes.status);
                    const json = await courseListRes.json();
                    if (json.code !== 1001) throw new Error('课程列表加载失败: ' + json.msg);

                    if (json.body && Array.isArray(json.body)) {
                        await fetchAndProcessAllBarrages('80');

                        json.body.forEach(courseGroup => {
                            if (courseGroup.children && Array.isArray(courseGroup.children)) {
                                courseGroup.children.forEach(chapter => {
                                    const chap = document.createElement('div'); chap.className = 'chapter';
                                    const titleEl = document.createElement('div'); titleEl.className = 'title'; titleEl.innerHTML = `<span>${chapter.categoryName}</span><i class="fas fa-chevron-down"></i>`;
                                    const ul = document.createElement('ul'); ul.className = 'list';
                                    sidebar.appendChild(chap); chap.appendChild(titleEl); chap.appendChild(ul);

                                    titleEl.onclick = () => {
                                        try {
                                            const icon = titleEl.querySelector('i.fa-chevron-down');
                                            const ulList = ul;
                                            if (!ulList || ulList.tagName !== 'UL') { return; }
                                            const newDisplayState = (ulList.style.display === 'block' ? 'none' : 'block');
                                            ulList.style.display = newDisplayState;
                                            if (icon) {
                                                icon.style.transform = (newDisplayState === 'block' ? 'rotate(180deg)' : 'rotate(0deg)');
                                            }
                                        } catch (error) { console.error("Error in chapter title onclick:", error); }
                                    };

                                    if (chapter.sectionList && Array.isArray(chapter.sectionList) && chapter.sectionList.length > 0) {
                                        chapter.sectionList.forEach(sec => {
                                            const li = document.createElement('li');
                                            li.innerHTML = `<i class="fas fa-play-circle"></i> ${sec.sectionName}`;
                                            li.dataset.sectionId = sec.sectionId; // 关键：存储sectionId
                                            li.onclick = () => {
                                                document.querySelectorAll('.list li.active').forEach(el => el.classList.remove('active'));
                                                document.querySelectorAll('.title.active').forEach(el => el.classList.remove('active'));
                                                titleEl.classList.add('active'); li.classList.add('active');

                                                if (sec.sectionVideo) {
                                                    // 解密视频地址
                                                    const decryptedUrl = decryptSectionVideo(sec.sectionVideo, decryptionKey);

                                                    // 检查解密是否成功
                                                    if (decryptedUrl) {
                                                        videoSource.src = decryptedUrl;
                                                        player.load();
                                                        player.play().catch(error => {
                                                            console.error("视频播放失败:", error);
                                                            showToast('视频播放失败，链接可能已失效', 'error');
                                                        });
                                                    } else {
                                                        showToast('视频地址解密失败', 'error');
                                                        videoSource.src = ""; // 清空播放器源
                                                        player.load();
                                                    }
                                                } else {
                                                    videoSource.src = "";
                                                    player.load();
                                                    showToast(`未找到视频地址: ${sec.sectionName}`, 'error');
                                                }
                                                fetchAndProcessSubtitles(sec.sectionId);

                                                if (danmakuContainer) {
                                                    while (danmakuContainer.firstChild) {
                                                        danmakuContainer.removeChild(danmakuContainer.firstChild);
                                                    }
                                                }
                                                activeDanmakuIds.clear();
                                                currentVideoBarrages = allCourseBarrages[String(sec.sectionId)] || [];
                                                lastProcessedDanmakuTime = -1;
                                                handleDanmakuDisplay();

                                                const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
                                                applyLastKnownStyleOrDefault(playerWrapper, isFullscreen);
                                                showToast(`正在播放: ${sec.sectionName}`, 'info');
                                                if (durationTimeDisplay) durationTimeDisplay.textContent = "0:00";
                                                if (currentTimeDisplay) currentTimeDisplay.textContent = "0:00";
                                                if (progressBarCurrent) progressBarCurrent.style.width = '0%';
                                                if (progressBarThumb) progressBarThumb.style.left = '0%';
                                                if (progressBarBuffer) progressBarBuffer.style.width = '0%';
                                            };
                                            ul.appendChild(li);
                                        });
                                    } else {
                                        const li = document.createElement('li');
                                        li.textContent = '（本章内无小节）';
                                        li.style.fontStyle = 'italic'; li.style.color = '#888'; li.style.cursor = 'default';
                                        ul.appendChild(li);
                                    }
                                });
                            }
                        });
                        // ===== 断点续播：读取与应用 =====
                        const savedPositionJSON = localStorage.getItem('videoPlaybackPosition');
                        if (savedPositionJSON) {
                            try {
                                const savedPosition = JSON.parse(savedPositionJSON);
                                const targetLi = document.querySelector(`.list li[data-section-id='${savedPosition.sectionId}']`);
                                if (targetLi && typeof targetLi.click === 'function') {
                                    targetLi.click(); // 触发点击以加载视频等

                                    const onCanPlay = () => {
                                        player.currentTime = savedPosition.time;
                                        showToast(`已为您恢复到上次观看的位置`, 'success');
                                        player.removeEventListener('canplay', onCanPlay);
                                    };
                                    player.addEventListener('canplay', onCanPlay);
                                } else {
                                    // 如果找不到保存的视频，则播放第一个
                                    const firstVideoItem = sidebar.querySelector('.list li:not([style*="cursor: default"])');
                                    if (firstVideoItem) firstVideoItem.click();
                                }
                            } catch (e) {
                                console.error("解析续播数据失败", e);
                                const firstVideoItem = sidebar.querySelector('.list li:not([style*="cursor: default"])');
                                if (firstVideoItem) firstVideoItem.click();
                            }
                        } else {
                            // 正常播放第一个视频
                            const firstVideoItem = sidebar.querySelector('.list li:not([style*="cursor: default"])');
                            if (firstVideoItem) firstVideoItem.click();
                        }
                    } else { showToast('课程数据格式不正确。', 'error'); }
                } catch (err) {
                    const errEl = document.createElement('p');
                    errEl.style.color = 'red'; errEl.style.padding = '16px';
                    errEl.textContent = '加载课程列表失败: ' + err.message;
                    sidebar.appendChild(errEl);
                    console.error(err);
                }
            })();
        })(); 
    </script>
