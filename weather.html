<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气详情</title>
    <script src="/js/favicon-loader.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(180deg, #d7f3ff 0%, #f3fbff 100%);
            color: #1f2933;
        }

        h1 {
            text-align: center;
            color: #0b7285;
            margin: 30px 0 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #3c5a6d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto 60px;
            padding: 0 20px 40px;
            display: grid;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(11, 114, 133, 0.12);
            backdrop-filter: blur(6px);
        }

        .card h2 {
            font-size: 20px;
            color: #0b7285;
            margin: 0 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-weather-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px 24px;
            align-items: center;
        }
        
        .highlight {
            font-size: 52px;
            font-weight: 600;
            color: #0b7285;
            margin: 0;
            line-height: 1;
        }

        .condition-text {
            font-size: 18px;
            color: #334e68;
            margin-top: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .info-item {
            background: #f2fbfe;
            border-radius: 14px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border: 1px solid rgba(11, 114, 133, 0.08);
        }

        .info-item span:first-child {
            font-size: 13px;
            color: #4f6f88;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .info-item span:last-child {
            font-size: 18px;
            color: #0b7285;
            font-weight: 500;
        }

        .aqi-value {
            font-size: 40px;
            font-weight: 600;
            margin: 0;
            color: #2f9e44;
        }

        .aqi-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(47, 158, 68, 0.12);
            color: #2f9e44;
            font-weight: 600;
            margin-top: 8px;
        }

        .sun-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .sun-item {
            border-radius: 16px;
            padding: 18px;
            background: #fff8e1;
            box-shadow: inset 0 0 0 1px rgba(217, 132, 25, 0.12);
        }

        .sun-time {
            font-size: 32px;
            color: #d98419;
            margin: 8px 0 0;
            font-weight: 600;
        }

        .life-indices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .life-item {
            border-radius: 16px;
            padding: 18px;
            background: #f8fbff;
            border: 1px solid rgba(56, 128, 217, 0.12);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .life-item strong {
            font-size: 16px;
            color: #1f3b57;
        }

        .life-level {
            font-size: 13px;
            color: #2563eb;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .life-desc {
            font-size: 14px;
            color: #40566d;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 24px 0 40px;
            color: #486581;
            font-size: 13px;
        }

        .loading, .error {
            text-align: center;
            margin: 120px 0;
            font-size: 18px;
        }
        .loading { color: #0b7285; }
        .error { color: #d64545; }

    </style>
</head>

<body>
    <h1>实时天气</h1>
    <p class="subtitle" id="subtitle">正在获取您所在城市的天气...</p>

    <div class="container" id="content" hidden>
        <section class="card" id="current-card">
            <h2>当前天气概况</h2>
            <div class="current-weather-grid">
                <div>
                    <p class="highlight" id="temperature">--°</p>
                    <p class="condition-text" id="condition">--</p>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span>体感湿度</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="info-item">
                        <span>气压</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                    <div class="info-item">
                        <span>降水</span>
                        <span id="precipitation">-- mm</span>
                    </div>
                    <div class="info-item">
                        <span>风向风力</span>
                        <span id="wind">--</span>
                    </div>
                    <div class="info-item">
                        <span>更新时间</span>
                        <span id="updated">--</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="card" id="aqi-card">
            <h2>空气质量指数</h2>
            <p class="aqi-value" id="aqi">--</p>
            <span class="aqi-badge" id="aqi-quality">--</span>
            <div class="info-grid" id="aqi-details">
                 </div>
        </section>

        <section class="card" id="sun-card">
            <h2>日出与日落</h2>
            <div class="sun-grid">
                <div class="sun-item">
                    <span>日出时间</span>
                    <p class="sun-time" id="sunrise">--:--</p>
                </div>
                <div class="sun-item">
                    <span>日落时间</span>
                    <p class="sun-time" id="sunset">--:--</p>
                </div>
            </div>
        </section>

        <section class="card" id="life-card">
            <h2>生活指数</h2>
            <div class="life-indices" id="life-list">
                </div>
        </section>
    </div>

    <p class="loading" id="loading">正在加载天气数据，请稍候...</p>
    <p class="error" id="error" hidden>无法获取天气信息，请稍后再试。</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const contentElement = document.getElementById('content');

            async function getCity() {
                try {
                    // IP定位接口
                    const response = await fetch('https://api.vore.top/api/IPdata?ip=');
                    if (!response.ok) {
                        throw new Error('IP定位接口响应失败');
                    }
                    const data = await response.json();
                    return data.ipdata.infor2 || '郑州市'; // 如果获取失败，默认返回郑州
                } catch (error) {
                    console.error("获取城市信息失败:", error);
                    return '郑州市'; // 发生任何错误都返回默认城市
                }
            }

            async function fetchWeather(city) {
                try {
                    // VikiMoe的天气接口
                    const response = await fetch(`https://60s.viki.moe/v2/weather?query=${encodeURIComponent(city)}`);
                    if (!response.ok) {
                        throw new Error('天气数据接口响应失败');
                    }
                    const data = await response.json();
                    if (data.code !== 200) {
                        throw new Error(data.message || '获取天气数据失败');
                    }
                    return data.data;
                } catch (error) {
                    console.error(`获取“${city}”的天气失败:`, error);
                    throw error; // 将错误继续抛出，由主函数处理
                }
            }

            function displayWeather(data) {
                // 更新标题和副标题
                document.querySelector('h1').textContent = `${data.location.name} 天气详情`;
                document.getElementById('subtitle').textContent = `数据更新于 ${data.weather.updated}`;

                // --- 填充当前天气 ---
                document.getElementById('temperature').textContent = `${data.weather.temperature}°`;
                document.getElementById('condition').textContent = data.weather.condition;
                document.getElementById('humidity').textContent = `${data.weather.humidity}%`;
                document.getElementById('pressure').textContent = `${data.weather.pressure} hPa`;
                document.getElementById('precipitation').textContent = `${data.weather.precipitation} mm`;
                document.getElementById('wind').textContent = `${data.weather.wind_direction} ${data.weather.wind_power}级`;
                document.getElementById('updated').textContent = data.weather.updated.split(' ')[1]; // 只显示时间

                // --- 填充空气质量 ---
                document.getElementById('aqi').textContent = data.air_quality.aqi;
                document.getElementById('aqi-quality').textContent = data.air_quality.quality;
                const aqiDetailsContainer = document.getElementById('aqi-details');
                aqiDetailsContainer.innerHTML = `
                    <div class="info-item"><span>PM2.5</span><span>${data.air_quality.pm25}</span></div>
                    <div class="info-item"><span>PM10</span><span>${data.air_quality.pm10}</span></div>
                    <div class="info-item"><span>CO</span><span>${data.air_quality.co}</span></div>
                    <div class="info-item"><span>NO₂</span><span>${data.air_quality.no2}</span></div>
                    <div class="info-item"><span>O₃</span><span>${data.air_quality.o3}</span></div>
                    <div class="info-item"><span>SO₂</span><span>${data.air_quality.so2}</span></div>
                `;

                // --- 填充日出日落 ---
                document.getElementById('sunrise').textContent = data.sunrise.sunrise_desc;
                document.getElementById('sunset').textContent = data.sunrise.sunset_desc;

                // --- 填充生活指数 ---
                const lifeListContainer = document.getElementById('life-list');
                lifeListContainer.innerHTML = ''; // 清空旧数据
                data.life_indices.forEach(item => {
                    const lifeItem = document.createElement('div');
                    lifeItem.className = 'life-item';
                    lifeItem.innerHTML = `
                        <strong>${item.name}</strong>
                        <span class="life-level">${item.level}</span>
                        <p class="life-desc">${item.description}</p>
                    `;
                    lifeListContainer.appendChild(lifeItem);
                });

                // 显示内容，隐藏加载提示
                loadingElement.hidden = true;
                contentElement.hidden = false;
            }

            async function main() {
                try {
                    const city = await getCity();
                    const weatherData = await fetchWeather(city);
                    displayWeather(weatherData);
                } catch (error) {
                    loadingElement.hidden = true;
                    errorElement.hidden = false;
                }
            }

            main();
        });
    </script>
</body>

</html>
