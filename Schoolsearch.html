<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ æ²³å—é«˜èŒæœ¬ç§‘æ‹›ç”ŸæŸ¥è¯¢ç³»ç»Ÿ</h1>
      <p>2026å¹´æ™®é€šé«˜èŒ(ä¸“ç§‘)æ¯•ä¸šç”Ÿè¿›å…¥æœ¬ç§‘é˜¶æ®µå­¦ä¹ </p>
    </div>
    <div class="toolbar">

    <div id="mainContent" style="display:none;">
      <div id="errorContainer"></div>
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(event,'by-major')">æŒ‰ä¸“ä¸šæœæ‹›ç”Ÿé™¢æ ¡</button>
        <button class="tab-btn" onclick="switchTab(event,'by-university')">æŒ‰é™¢æ ¡æœæ‹›ç”Ÿä¸“ä¸š</button>
      </div>
      <!-- æŒ‰ä¸“ä¸šæœæ‹›ç”Ÿé™¢æ ¡ -->
      <div id="by-major" class="tab-content active">
        <div class="search-box">
          <div class="search-wrapper">
            <input type="text" id="majorInput" placeholder="è¾“å…¥ä¸“ä¸šåç§°æˆ–ä»£ç " autocomplete="off"/>
            <div id="majorSuggestions" class="suggestions-dropdown"></div>
          </div>
          <button onclick="searchMajor()">æœç´¢</button>
          <button onclick="clearMajorSearch()" style="background:#e74c3c">æ¸…ç©º</button>
        </div>
        <div class="stats">
          <div class="stat-box"><div class="stat-number" id="totalMajors">0</div><div class="stat-label">æ€»ä¸“ä¸šæ•°</div></div>
          <div class="stat-box"><div class="stat-number" id="totalUniversities">0</div><div class="stat-label">æ‹›ç”Ÿé™¢æ ¡</div></div>
        </div>
        <div id="majorResults" class="results"></div>
      </div>
      <!-- æŒ‰é™¢æ ¡æœæ‹›ç”Ÿä¸“ä¸š -->
      <div id="by-university" class="tab-content">
        <div class="search-box">
          <div class="search-wrapper">
            <input type="text" id="universityInput" placeholder="è¾“å…¥é™¢æ ¡åç§°æˆ–ä»£ç " autocomplete="off"/>
            <div id="universitySuggestions" class="suggestions-dropdown"></div>
          </div>
          <button onclick="searchUniversity()">æœç´¢</button>
          <button onclick="clearUniversitySearch()" style="background:#e74c3c">æ¸…ç©º</button>
        </div>
        <div class="stats">
          <div class="stat-box"><div class="stat-number" id="searchedUniversities">0</div><div class="stat-label">æœç´¢ç»“æœ</div></div>
          <div class="stat-box"><div class="stat-number" id="totalPrograms">0</div><div class="stat-label">æ‹›ç”Ÿä¸“ä¸š</div></div>
        </div>
        <div id="universityResults" class="results"></div>

  </div>

    <script>
        // ========== æ•°æ®å­˜å‚¨ ==========
        let allUniversitiesData = [];
        let deletedMajorsData = [];
        let allMajorNames = new Set();
        let allUniversityNames = new Set();

        const cleanName = (name) => name ? name.replace(/\n/g, '').trim() : '';
        const normalize = (s) => (s || '').toLowerCase().replace(/\s+/g, '');

        // ========== Tab åˆ‡æ¢ ==========
        function switchTab(evt, id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        // ========== æ•°æ®åŠ è½½ ==========
        async function loadData() {
            try {
                const response = await fetch('majors_data_updated.json', { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                allUniversitiesData = data.universities || [];
                deletedMajorsData = data.deleted_majors || [];

                allUniversitiesData.forEach(uni => {
                    allUniversityNames.add(cleanName(uni.university_name));
                    (uni.majors || []).forEach(major => {
                        allMajorNames.add(cleanName(major.major_name));
                    });
                });

                updateSuggestions();
                initStats();
                ready();
            } catch (e) {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error">âš ï¸ æ— æ³•è‡ªåŠ¨åŠ è½½ majors_data_updated.jsonï¼ˆ${e.message}ï¼‰ã€‚å¯ç‚¹å‡»å³ä¸Šè§’"å¯¼å…¥ JSON"ã€‚</div>`;
            }
        }

        // ========== æœ¬åœ°å¯¼å…¥ ==========
        document.getElementById('fileInput').addEventListener('change', (ev) => {
            const f = ev.target.files?.[0];
            if (!f) return;
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const data = JSON.parse(reader.result);
                    allUniversitiesData = data.universities || [];
                    deletedMajorsData = data.deleted_majors || [];

                    allMajorNames.clear();
                    allUniversityNames.clear();
                    allUniversitiesData.forEach(uni => {
                        allUniversityNames.add(cleanName(uni.university_name));
                        (uni.majors || []).forEach(major => {
                            allMajorNames.add(cleanName(major.major_name));
                        });
                    });

                    updateSuggestions();
                    initStats();
                    ready();
                } catch (err) {
                    alert('JSON è§£æå¤±è´¥ï¼š' + err.message);
                }
            };
            reader.readAsText(f, 'utf-8');
        });

        // ========== è‡ªåŠ¨è¡¥å…¨ ==========
        function setupAutocomplete(inputId, suggestionsId, dataSet) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(suggestionsId);
            let currentFocus = -1;
            input.addEventListener('input', function () {
                const val = this.value.trim().toLowerCase();
                dropdown.innerHTML = '';
                dropdown.classList.remove('show');
                currentFocus = -1;
                if (!val) return;
                const matches = Array.from(dataSet).filter(item =>
                    item.toLowerCase().includes(val)
                ).slice(0, 50);
                if (matches.length === 0) {
                    dropdown.innerHTML = '<div class="no-suggestions">æ— åŒ¹é…ç»“æœ</div>';
                    dropdown.classList.add('show');
                    return;
                }
                matches.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = item;
                    div.addEventListener('click', () => {
                        input.value = item;
                        dropdown.classList.remove('show');
                    });
                    dropdown.appendChild(div);
                });
                dropdown.classList.add('show');
            });
            input.addEventListener('keydown', function (e) {
                const items = dropdown.getElementsByClassName('suggestion-item');
                if (e.key === 'ArrowDown') {
                    currentFocus++;
                    addActive(items);
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    currentFocus--;
                    addActive(items);
                    e.preventDefault();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    } else {
                        inputId === 'majorInput' ? searchMajor() : searchUniversity();
                    }
                } else if (e.key === 'Escape') {
                    dropdown.classList.remove('show');
                }
            });
            function addActive(items) {
                if (!items) return;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus]?.classList.add('active');
                items[currentFocus]?.scrollIntoView({ block: 'nearest' });
            }
            function removeActive(items) {
                Array.from(items).forEach(item => item.classList.remove('active'));
            }
            document.addEventListener('click', (e) => {
                if (e.target !== input) dropdown.classList.remove('show');
            });
        }
        function updateSuggestions() {
            setupAutocomplete('majorInput', 'majorSuggestions', allMajorNames);
            setupAutocomplete('universityInput', 'universitySuggestions', allUniversityNames);
        }

        // ========== ç»Ÿè®¡ä¿¡æ¯ ==========
        function initStats() {
            const uniqueMajors = new Set();
            allUniversitiesData.forEach(uni => {
                (uni.majors || []).forEach(m => uniqueMajors.add(m.major_name));
            });
            document.getElementById('totalMajors').textContent = uniqueMajors.size;
            document.getElementById('totalUniversities').textContent = allUniversitiesData.length;
        }

        // ========== æ ‡ç­¾æ¸²æŸ“ ==========
        const renderTags = (obj, isUni = false) => {
            let tags = '';
            if (isUni) {
                if (obj.is_public === true) tags += `<span class="pill pill-public">å…¬åŠ</span>`;
                if (obj.is_public === false) tags += `<span class="pill pill-private">æ°‘åŠ</span>`;
            } else {
                if (obj.is_new) tags += `<span class="pill pill-new">æ–°å¢</span>`;
                if (obj.is_art) tags += `<span class="badge badge-art">è‰ºæœ¯ç±»</span>`;
                if (obj.is_teacher_training) tags += `<span class="badge badge-teacher">å¸ˆèŒƒç±»</span>`;
            }
            return tags;
        };

        // ========== æŒ‰ä¸“ä¸šæœç´¢ ==========
        function searchMajor() {
            const query = cleanName(document.getElementById('majorInput').value.trim());
            const resultsDiv = document.getElementById('majorResults');

            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">è¯·è¾“å…¥ä¸“ä¸šåç§°æˆ–ä»£ç </div>';
                return;
            }

            // åœ¨æ‹›é™¢æ ¡
            const currentResults = [];
            allUniversitiesData.forEach(uni => {
                (uni.majors || []).forEach(major => {
                    if (normalize(cleanName(major.major_name)).includes(normalize(query)) ||
                        normalize(major.major_code || '').includes(normalize(query))) {
                        currentResults.push({ ...uni, matched_major: major });
                    }
                });
            });

            // å·²å–æ¶ˆä¸“ä¸šçš„é™¢æ ¡
            const deletedResults = [];
            deletedMajorsData.forEach(deletedMajor => {
                if (normalize(cleanName(deletedMajor.major_name)).includes(normalize(query))) {
                    deletedResults.push(...(deletedMajor.deleted_universities || []));
                }
            });

            if (currentResults.length === 0 && deletedResults.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results">æœªæ‰¾åˆ°ä¸"${query}"ç›¸å…³çš„ä»»ä½•é™¢æ ¡ä¿¡æ¯ã€‚</div>`;
                return;
            }

            let html = '';

            // æ¸²æŸ“åœ¨æ‹›é™¢æ ¡
            if (currentResults.length > 0) {
                // æŒ‰ä¸“ä¸šåˆ†ç»„
                const majorMap = {};
                currentResults.forEach(res => {
                    const majorName = cleanName(res.matched_major.major_name);
                    if (!majorMap[majorName]) {
                        majorMap[majorName] = {
                            major: res.matched_major,
                            universities: []
                        };
                    }
                    majorMap[majorName].universities.push(res);
                });

                Object.entries(majorMap).forEach(([majorName, data]) => {
                    const major = data.major;
                    const unis = data.universities;

                    html += `
            <div class="result-card">
              <div class="card-header">
                <div>
                  <div class="card-title">${majorName}</div>
                  <div class="card-code">${major.major_code || ''}</div>
                </div>
                <div style="text-align:right;">
                  <div style="font-size:14px;color:#667eea;font-weight:600;">${unis.length} æ‰€é™¢æ ¡åœ¨æ‹›</div>
                </div>
              </div>

              <div class="major-meta">
                <span>å­¦åˆ¶: ${major.duration || '-'}</span>
                ${major.is_teacher_training ? '<span class="badge badge-teacher">å¸ˆèŒƒ</span>' : ''}
                ${major.is_art ? '<span class="badge badge-art">è‰ºæœ¯</span>' : ''}
              </div>

              <div class="section-title">åœ¨æ‹›é™¢æ ¡</div>
              <div class="universities-list" style="margin-top:8px;">
                ${unis.map(u => `
                  <div class="university-item">
                    <div class="university-name">
                      ${cleanName(u.university_name)}
                      ${renderTags(u, true)}
                      ${renderTags(u.matched_major)}
                    </div>
                    <div class="university-code">${u.university_code || ''}</div>
                    ${u.matched_major.remarks ? `<div class="remarks">${cleanName(u.matched_major.remarks)}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          `;
                });
            }

            // æ¸²æŸ“å·²å–æ¶ˆä¸“ä¸šçš„é™¢æ ¡
            if (deletedResults.length > 0) {
                const uniqueDeletedUnis = [...new Set(deletedResults)];
                html += `
          <div class="result-card">
            <div class="deleted-section">
              <h4>âš ï¸ å·²å–æ¶ˆè¯¥ä¸“ä¸šçš„é™¢æ ¡ï¼ˆä»…ä¾›å‚è€ƒï¼‰</h4>
              <p class="info-note">æ ¹æ®æ•°æ®ï¼Œä»¥ä¸‹é™¢æ ¡åœ¨æœ¬å¹´åº¦çš„æ‹›ç”Ÿè®¡åˆ’ä¸­å¯èƒ½å·²ä¸å†åŒ…å«"${query}"ä¸“ä¸šã€‚</p>
              <div class="universities-list">
                ${uniqueDeletedUnis.map(uniName => `
                  <div class="university-item" style="border-left-color:#e65100;background:#fff7ed">
                    <div class="university-name">
                      ${cleanName(uniName)}
                      <span class="pill pill-reduced">å·²å–æ¶ˆ</span>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
            }

            resultsDiv.innerHTML = html;
        }

        // ========== æŒ‰é™¢æ ¡æœç´¢ ==========
        function searchUniversity() {
            const query = cleanName(document.getElementById('universityInput').value.trim());
            const resultsDiv = document.getElementById('universityResults');

            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">è¯·è¾“å…¥é™¢æ ¡åç§°æˆ–ä»£ç </div>';
                return;
            }

            const results = allUniversitiesData.filter(uni =>
                normalize(cleanName(uni.university_name)).includes(normalize(query)) ||
                normalize(uni.university_code || '').includes(normalize(query))
            );

            if (results.length === 0) {
                resultsDiv.innerHTML = `<div class="no-results">æœªæ‰¾åˆ°åä¸º"${query}"çš„é™¢æ ¡ã€‚</div>`;
                return;
            }

            document.getElementById('searchedUniversities').textContent = results.length;
            let totalMaj = 0;
            let html = '';

            results.forEach(uni => {
                const majors = uni.majors || [];
                totalMaj += majors.length;

                html += `
          <div class="result-card">
            <div class="card-header">
              <div>
                <div class="card-title">
                  ${cleanName(uni.university_name)}
                  ${renderTags(uni, true)}
                </div>
                <div class="card-code">${uni.university_code || ''}</div>
              </div>
              <div style="text-align:right;">
                <div style="font-size:14px;color:#667eea;font-weight:600;">${majors.length} ä¸ªä¸“ä¸š</div>
              </div>
            </div>
