    <script>
        let schoolData = [];

        let activeFilters = {

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('majors_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                schoolData = await response.json();
                
                // æ”¯æŒä¸¤ç§æ ¼å¼
                if (schoolData.schools) {
                    schoolData = schoolData.schools;

        function initStats() {

        function switchTab(tabName) {

            event.target.classList.add('active');

        // å›è½¦é”®æœç´¢
        function handleMajorKeyup(event) {

        // æŒ‰ä¸“ä¸šæœç´¢
        function searchMajor() {
            const keyword = document.getElementById('majorInput').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('majorResults');

            if (!keyword) {
                resultsDiv.innerHTML = '<div class="no-results">è¯·è¾“å…¥ä¸“ä¸šåç§°æˆ–ä»£ç </div>';
                return;
            }

            const majorMap = {};

            // æ„å»ºä¸“ä¸š->é™¢æ ¡æ˜ å°„
            schoolData.forEach(school => {
                school.majors.forEach(major => {
                    const majorName = major.major_name.toLowerCase();
                    const majorCode = major.major_code.toLowerCase();

                    if (majorName.includes(keyword) || majorCode.includes(keyword)) {
                        // æ£€æŸ¥ç­›é€‰æ¡ä»¶
                        if (activeFilters.teacher && !major.is_teacher_training) return;
                        if (activeFilters.art && !major.is_art) return;

                        if (!majorMap[major.major_name]) {
                            majorMap[major.major_name] = {
                                code: major.major_code,
                                duration: major.duration,
                                is_teacher_training: major.is_teacher_training,
                                is_art: major.is_art,
                                universities: []
                            };
                        }

                        majorMap[major.major_name].universities.push({
                            code: school.university_code,
                            name: school.university_name,
                            remarks: major.remarks
                        });
                    }
                });
            });

            if (Object.keys(majorMap).length === 0) {
                resultsDiv.innerHTML = '<div class="no-results"><p>æœªæ‰¾åˆ°åŒ¹é…çš„ä¸“ä¸š</p></div>';
                return;
            }

            let html = '';
            Object.entries(majorMap).forEach(([majorName, majorInfo]) => {
                html += `

        // æŒ‰é™¢æ ¡æœç´¢
        function searchUniversity() {
            const keyword = document.getElementById('universityInput').value.toLowerCase().trim();
