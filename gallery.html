<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>公式图库</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background: #f8f9fa; display: flex; flex-direction: column; height: 100vh; }
    #canvas-wrap { flex: 1; overflow: hidden; position: relative; background: #222; }
    canvas { display: block; margin: 0; transform-origin: 0 0; cursor: grab; }
    .nav-btn {
      position: absolute; top: 50%; width: 48px; height: 48px; margin-top: -24px;
      background: rgba(0,0,0,0.5); color: #fff; border: none; font-size: 28px;
      cursor: pointer; user-select: none; z-index: 10;
    }
    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }
    #thumbs { padding: .5em; background: #fff; overflow-x: auto; white-space: nowrap; }
    .thumb {
      display: inline-block; width: 48px; height: 48px; line-height: 48px; text-align: center;
      margin: 0 .25em; background: #e9ecef; border-radius: 4px; cursor: pointer;
      user-select: none; transition: background .2s;
    }
    .thumb:hover, .thumb.active { background: #adb5bd; }
    #loading {
      position: absolute; top:50%; left:50%; transform: translate(-50%, -50%);
      color: #fff; font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <!-- 顶部导航（同 index.html） -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyFormulas</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav2"
              aria-controls="navbarNav2" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav">
          <!-- 同样的下拉菜单 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navA2" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">A</a>
            <ul class="dropdown-menu" aria-labelledby="navA2">
              <li><a class="dropdown-item" href="#">A1</a></li>
              <li><a class="dropdown-item" href="#">A2</a></li>
            </ul>
          </li>
          <!-- B, C, D, E… -->
        </ul>
      </div>
    </div>
  </nav>

  <div id="canvas-wrap">
    <div id="loading">正在预加载图片…</div>
    <button id="prev-btn" class="nav-btn">&#9664;</button>
    <button id="next-btn" class="nav-btn">&#9654;</button>
  </div>
  <div id="thumbs" class="mt-2"></div>

  <!-- panzoom -->
  <script src="js/panzoom.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 自定义 Gallery 脚本 -->
  <script src="js/gallery.js"></script>
</body>
</html>
