<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷月的小视频</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        /* 视频容器样式 */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* 视频样式 */
        video {
            width: 100%;
            max-width: 600px;
            /* 移除或调整此行 */
            margin-bottom: 20px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            /* 禁用自动播放以提升移动端体验 */
            /* autoplay: 不能在CSS中设置，因此在JavaScript中控制 */
        }

        /* 当前播放视频的样式（可选） */
        video.current {
            transform: scale(1.05);
        }

        /* 加载指示器样式 */
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }

        /* 响应式设计：针对移动设备的调整 */
        @media (max-width: 768px) {
            video {
                max-width: 100%;
                /* 确保视频宽度为100% */
                height: 56.25vw;
                /* 16:9 纵横比 */
                max-height: 100vh;
                /* 不超过视口高度 */
                margin-bottom: 15px;
            }

            .loading {
                font-size: 1em;
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            video {
                max-width: 100%;
                height: 56.25vw;
                /* 16:9 纵横比 */
                max-height: 100vh;
                margin-bottom: 10px;
            }

            .loading {
                font-size: 0.9em;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="video-container" id="videoContainer">
        <div class="loading" id="loading">正在加载视频...</div>
    </div>

    <script>
        (function () {
            const videoContainer = document.getElementById('videoContainer');
            const loadingIndicator = document.getElementById('loading');
            let currentVideoIndex = 0;
            const initialLoadCount = 5; // 初始加载的视频数量
            const preloadCount = 5; // 每次预加载的视频数量
            const maxVideosOnScreen = 20; // 屏幕上最多显示视频数量
            let loading = false; // 避免重复加载
            let videoHistory = []; // 记录加载过的视频链接

            // 初次加载多个视频并预加载后续视频
            document.addEventListener('DOMContentLoaded', () => {
                loadInitialVideos(initialLoadCount);
                initializeIntersectionObserver();
            });

            // 检测设备类型
            function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            // 防抖函数，避免滚动事件频繁触发
            function debounce(func, delay) {
                let debounceTimer;
                return function () {
                    const context = this;
                    const args = arguments;
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => func.apply(context, args), delay);
                };
            }

            // 监听滚动事件，检测是否接近页面底部
            window.addEventListener('scroll', debounce(() => {
                if (!loading) {
                    const scrollY = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.body.offsetHeight;

                    // 用户接近页面底部，加载下一个视频
                    if (scrollY + windowHeight >= documentHeight - 100) {
                        loadNextVideo();
                        preloadVideos(preloadCount); // 继续预加载更多视频
                    }
                }
            }, 200));

            // 初始加载多个视频
            async function loadInitialVideos(count) {
                loading = true;
                loadingIndicator.style.display = 'block';

                try {
                    for (let i = 0; i < count; i++) {
                        let videoUrl;
                        if (currentVideoIndex < videoHistory.length) {
                            // 从预加载的视频池中获取下一个视频
                            videoUrl = videoHistory[currentVideoIndex];
                        } else {
                            // 从接口获取新的视频
                            videoUrl = await fetchNewVideo();
                        }

                        await showVideo(videoUrl);
                        currentVideoIndex++;
                    }

                    // 预加载后续视频
                    preloadVideos(preloadCount);
                } catch (error) {
                    console.error('初始加载视频失败:', error);
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'loading';
                    errorMsg.textContent = '无法加载视频。';
                    videoContainer.appendChild(errorMsg);
                }

                loading = false;
                loadingIndicator.style.display = 'none';
            }

            // 加载下一个视频并显示
            async function loadNextVideo() {
                if (loading) return; // 避免重复加载
                loading = true;
                loadingIndicator.style.display = 'block';

                try {
                    let videoUrl;
                    if (currentVideoIndex < videoHistory.length) {
                        // 从预加载的视频池中获取下一个视频
                        videoUrl = videoHistory[currentVideoIndex];
                    } else {
                        // 从接口获取新的视频
                        videoUrl = await fetchNewVideo();
                    }

                    await showVideo(videoUrl);
                    currentVideoIndex++;

                    // 控制内存：超过一定数量的视频时移除最早的视频
                    if (videoContainer.children.length > maxVideosOnScreen + 1) { // +1 为加载指示器
                        let firstVideoWrapper = videoContainer.querySelector('.video-wrapper');
                        if (firstVideoWrapper) {
                            let firstVideo = firstVideoWrapper.querySelector('video');
                            if (firstVideo) {
                                firstVideo.pause(); // 暂停第一个视频
                            }
                            videoContainer.removeChild(firstVideoWrapper);
                        }
                    }
                } catch (error) {
                    console.error('获取视频失败:', error);
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'loading';
                    errorMsg.textContent = '无法加载视频。';
                    videoContainer.appendChild(errorMsg);
                }

                loading = false;
                loadingIndicator.style.display = 'none';
            }

            // 预加载指定数量的视频
            async function preloadVideos(count) {
                for (let i = 0; i < count; i++) {
                    try {
                        const videoUrl = await fetchNewVideo(true);
                        if (videoUrl && !videoHistory.includes(videoUrl)) {
                            videoHistory.push(videoUrl);
                        }
                    } catch (error) {
                        console.error('预加载视频失败:', error);
                        break;
                    }
                }
            }

            // 获取新视频URL的函数，添加重试机制
            async function fetchNewVideo(isPreload = false) {
                const maxRetries = 5;
                let attempts = 0;
                let videoUrl = null;
                let backoffDelay = 1000; // 初始延迟为1秒

                while (attempts < maxRetries) {
                    try {
                        const response = await fetch('https://v2.api-m.com/api/meinv');
                        if (response.status === 429) {
                            throw new Error('Too Many Requests');
                        }
                        if (!response.ok) throw new Error('网络响应不是OK');
                        const result = await response.json();
                        videoUrl = result.data;

                        // 确保视频URL唯一
                        if (!videoHistory.includes(videoUrl)) {
                            return videoUrl;
                        }
                        videoUrl = null; // 如果已存在，则继续重试
                    } catch (error) {
                        if (error.message === 'Too Many Requests') {
                            console.warn(`请求被限制，等待 ${backoffDelay / 1000} 秒后重试...`);
                            await delay(backoffDelay);
                            backoffDelay *= 2; // 指数退避
                        } else {
                            console.error('获取视频失败:', error);
                            throw error;
                        }
                    }
                    attempts++;
                }

                throw new Error('未能获取唯一的视频URL，可能由于速率限制。');
            }

            // 延迟函数
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // 显示视频
            async function showVideo(videoUrl) {
                return new Promise((resolve, reject) => {
                    // 创建并添加新视频
                    let videoElement = document.createElement('video');
                    videoElement.src = videoUrl;
                    videoElement.controls = true;
                    videoElement.autoplay = false; // 禁用自动播放以提升移动端体验
                    videoElement.playsInline = true; // 在移动设备上内联播放
                    videoElement.preload = 'metadata'; // 预加载元数据

                    // 创建一个包装器 div
                    let wrapper = document.createElement('div');
                    wrapper.className = 'video-wrapper';
                    wrapper.style.position = 'relative';
                    wrapper.style.width = '100%';
                    wrapper.style.maxWidth = '600px';
                    wrapper.style.marginBottom = '20px';
                    wrapper.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                    wrapper.style.borderRadius = '10px';
                    wrapper.style.background = 'black';

                    // 将 videoElement 添加到包装器中
                    wrapper.appendChild(videoElement);

                    // 将包装器添加到 videoContainer
                    videoContainer.appendChild(wrapper);

                    // 当视频元数据加载完成后，尝试播放（仅在桌面端自动播放）
                    videoElement.addEventListener('loadedmetadata', () => {
                        if (!isMobile()) {
                            videoElement.play().catch(error => {
                                console.error('视频播放失败:', error);
                            });
                        }
                        resolve();
                    });

                    // 处理视频加载错误
                    videoElement.addEventListener('error', (e) => {
                        console.error('视频元素加载错误:', e);
                        reject(new Error('视频元素加载错误'));
                    });
                });
            }

            // 初始化 Intersection Observer
            function initializeIntersectionObserver() {
                const options = {
                    root: null,
                    rootMargin: '0px',
                    threshold: buildThresholdList()
                };

                let visibleVideos = [];

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target;
                        if (entry.isIntersecting) {
                            visibleVideos.push({
                                video: video,
                                intersectionRatio: entry.intersectionRatio
                            });
                        } else {
                            visibleVideos = visibleVideos.filter(v => v.video !== video);
                        }
                    });

                    if (visibleVideos.length > 0) {
                        // 找到当前最可见的视频
                        visibleVideos.sort((a, b) => b.intersectionRatio - a.intersectionRatio);
                        const mostVisibleVideo = visibleVideos[0].video;

                        // 播放最可见的视频，暂停其他视频
                        document.querySelectorAll('video').forEach(v => {
                            if (v === mostVisibleVideo) {
                                v.play().catch(error => {
                                    console.error('视频播放失败:', error);
                                });
                                v.classList.add('current');
                            } else {
                                v.pause();
                                v.classList.remove('current');
                            }
                        });
                    }
                }, options);

                // 监听所有当前和未来添加的视频
                const config = { childList: true, subtree: true };
                const containerObserver = new MutationObserver((mutationsList) => {
                    for (let mutation of mutationsList) {
                        if (mutation.type === 'childList') {
                            mutation.addedNodes.forEach(node => {
                                if (node.classList && node.classList.contains('video-wrapper')) {
                                    const video = node.querySelector('video');
                                    if (video) {
                                        observer.observe(video);
                                    }
                                }
                            });
                        }
                    }
                });

                containerObserver.observe(videoContainer, config);
            }

            // 构建阈值列表以获得更精确的交叉比例
            function buildThresholdList() {
                let thresholds = [];
                let numSteps = 100;

                for (let i = 1.0; i <= numSteps; i++) {
                    let ratio = i / numSteps;
                    thresholds.push(ratio);
                }

                thresholds.push(0);
                return thresholds;
            }

        })();
    </script>
</body>
