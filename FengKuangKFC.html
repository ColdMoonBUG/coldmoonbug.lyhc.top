<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂星期四随机文案</title>
    <script src="/js/favicon-loader.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            transition: all 0.4s ease-in-out;
        }

        .text-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-break: break-all;
            line-break: strict;
            line-height: 1.6;
            text-align: justify;
        }

        .text-display::-webkit-scrollbar {
            width: 8px;
        }

        .text-display::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 10px;
        }

        .text-display::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #87cefa, #6495ed);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .text-display::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #6495ed, #4169e1);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background: linear-gradient(135deg, #87cefa, #6495ed);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #6495ed, #87cefa);
            transform: scale(1.05);
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(100%);
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="text" class="text-display">加载中...</div>
        <div class="buttons">
            <button id="copyBtn">复制文本</button>
            <button id="newTextBtn">再来一条</button>
        </div>
        <div id="toast" class="toast">复制成功！</div>
    </div>

    <script>
        function fetchText() {
            const textDisplay = document.getElementById('text');
            textDisplay.style.opacity = 0;

            fetch('https://vme.im/api/random?format=text')
                .then(response => response.text())
                .then(data => {
                    // 使用中文标点断句换行
                    const formatted = data
                        .split(/(?<=[。！？；])/g)
                        .map(s => s.trim())
                        .join('\n');
                    textDisplay.textContent = formatted;
                    setTimeout(() => {
                        textDisplay.style.opacity = 1;
                    }, 100);
                })
                .catch(error => {
                    textDisplay.textContent = '获取文本失败，请重试';
                    textDisplay.style.opacity = 1;
                    console.error('Error fetching the text:', error);
                });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            const textToCopy = document.getElementById('text').textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => showToast('复制成功！'))
                .catch(() => showToast('复制失败！'));
        });

        document.getElementById('newTextBtn').addEventListener('click', () => {
            fetchText();
        });

        fetchText(); // 初始加载
    </script>

</body>

</html>
